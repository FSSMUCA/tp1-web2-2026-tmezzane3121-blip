    <script>
      let prenom = window.prompt("Quel est votre prénom ?");

      age = Number(age);
      let anneeNaissance = 2025 - age;
      window.alert("bonjour " + prenom + " ! Vous êtes né(e) vers " + anneeNaissance +".");
      let affiche = window.confirm("Afficher dans la console ?");
      if (affiche == true){
        console.log("prenom :",prenom);
        console.log("age :",age);
        console.log("annee de naissance :",anneeNaissance);
      }
    </script>
